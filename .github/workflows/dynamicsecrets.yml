name: Dynamic Secret Export

on:
  workflow_dispatch:

jobs:
  export-secrets:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ['prod', 'test']
    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate secrets file
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # Create directory with secure permissions
          mkdir -p "secrets/${{ matrix.environment }}"
          chmod 700 "secrets/${{ matrix.environment }}"
          
          # Define secrets file path
          SECRETS_FILE="secrets/${{ matrix.environment }}/secrets.env"
          
          # Generate secrets file without echoing to terminal
          cat > "$SECRETS_FILE" <<EOL
          AZURE_CLIENT_ID='${AZURE_CLIENT_ID}'
          DATABASE_URL='${{ secrets.AZURE_CLIENT_ID }}'
          API_KEY='${API_KEY}'
          ENVIRONMENT='${{ matrix.environment }}'
          EOL
          
          # Set restrictive permissions
          chmod 600 "$SECRETS_FILE"

      - name: Upload secrets artifact
        uses: actions/upload-artifact@v4
        with:
          name: secrets-${{ matrix.environment }}
          path: secrets/${{ matrix.environment }}/secrets.env
          retention-days: 1

      - name: Cleanup secrets
        if: always()
        run: |
          rm -rf secrets/

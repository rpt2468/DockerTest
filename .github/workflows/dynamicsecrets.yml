name: dynamicsecrets
on:
  workflow_dispatch:

jobs:
  export-secrets:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ['prod', 'test']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate secrets file
        env:
          # Single source of truth: Define secret names ONCE
          SECRET_NAMES: '["AZURE_CLIENT_ID", "API_KEY"]'
        run: |
          # Secure setup
          mkdir -p secrets/${{ matrix.environment }}
          chmod 700 secrets/${{ matrix.environment }}
          set +x

          # Parse secret names and auto-map from GitHub Secrets
          SECRETS_FILE="secrets/${{ matrix.environment }}/secrets.env"
          for secret_name in $(echo '$SECRET_NAMES' | jq -r '.[]'); do
            # Dynamically fetch secret from GitHub
            secret_value="${{ secrets[secret_name] }}"
            echo "${secret_name}=${secret_value}" >> "$SECRETS_FILE"
          done

          echo "ENVIRONMENT=${{ matrix.environment }}" >> "$SECRETS_FILE"
          set -x
          chmod 600 "$SECRETS_FILE"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.environment }}-secrets
          path: secrets/${{ matrix.environment }}/secrets.env
          retention-days: 1
